<!DOCTYPE html>
<html
        lang="de"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Student:innenliste</title>
</head>
<body>
<div class="container-fluid">

    <hr class="border-2 border-top border-info">
    <a th:href="@{/web/v1/studenten/insert}" class="btn btn-info" role="button">Student:in Einf√ºgen</a>
    <hr class="border-2 border-top border-info">

    <table class="table" id="studentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PLZ</th>
            <th>AKTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${allStudents}"> <!--Thymeleaf foreach loop-->
            <td th:text="${student.getId}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.plz}"></td>
            <td>Aktion offen</td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
